<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>0</p>
        <div class="row1">
            <button  onclick="zero()" class="white">C</button>
            <button onclick="negative()" class="white">+/-</button>
            <button value="%" onclick="button_to_string(this.value)" class="white">%</button> 
            <button value="รท" onclick="button_to_string(this.value)" class="orange">รท</button>
            
        </div>
        <div class="row2">
            <button value="7" onclick="button_to_string(this.value)">7</button>
            <button value="8" onclick="button_to_string(this.value)">8</button>
            <button value="9" onclick="button_to_string(this.value)">9</button>
            <button value="x" onclick="button_to_string(this.value)" class="orange">x</button>
            
        </div>
        <div class="row3">
            <button value="4" onclick="button_to_string(this.value)">4</button>
            <button value="5" onclick="button_to_string(this.value)">5</button>
            <button value="6" onclick="button_to_string(this.value)">6</button>
            <button value="-" onclick="button_to_string(this.value)" class="orange">-</button>
            
        </div>
        <div class="row4">
            <button value="1" onclick="button_to_string(this.value)">1</button>
            <button value="2" onclick="button_to_string(this.value)">2</button>
            <button value="3" onclick="button_to_string(this.value)">3</button>
            <button value="+" onclick="button_to_string(this.value)" class="orange">+</button>
            
        </div>
        <div class="row5">
            <button class="zero" value="0" onclick="button_to_string(this.value)">0</button>
            
            <button value="." onclick="button_to_string(this.value)">,</button>
            <button  onclick="calculate()" class="orange">=</button>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
